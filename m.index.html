<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ringo - TOP</title>
        <link href="styles/default.css" rel="stylesheet">
        <link href="styles/m.index.css" rel="stylesheet">
        <script src="scripts/m.index.js"></script>

        <!--OnsenUI読み込み-->
        <link href="onsenui/css/onsenui.css" rel="stylesheet">
        <link href="onsenui/css/onsen-css-components.min.css" rel="stylesheet">
        <script src="onsenui/js/onsenui.min.js"></script>


        <!--Ionicテスト環境用-->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

        <!--Vue.js読み込み-->
        <script src="https://unpkg.com/vue@next"></script>

    </head>
    <body class="index">

        <ons-page>
            <ons-toolbar>

                <ons-sliding-menu var="app.menu" main-page="page.html" menu-page="menu.html" max-slide-distance="200px" type="reveal" side="left">
                </ons-sliding-menu>
                
                <ons-template id="page.html">
                  <ons-page>
                   <p style="text-align: center">
                     <ons-button ng-click="app.menu.toggleMenu()">Toggle</ons-button>
                   </p>
                  </ons-page>
                </ons-template>
                
                <ons-template id="menu.html">
                  <ons-page>
                    <!-- menu page's contents -->
                  </ons-page>
                </ons-template>
                

            </ons-toolbar>

        </ons-page>
    </template>

    </body>
</html>
